        <!-- best practice 2 -->
        <style>
            .done {
                text-decoration: line-through;
            }
        </style>
        <script>

        const todo = document.getElementById('todo')
          
             // fitur
        // 1. menambahkan
        // 2. coret kalau sudah selesai 
        // 3. menghapusnya
        function add (){

           

        //1.  ambil nilai dari textnya
        let newTxt = document.getElementById('new_text')
        //2.  membuat li baru untuk ul
        let newTodo = "<li> <span onclick='toggle(this)'>" + newTxt.value +"<span>" +
                     "<span onclick='removeItem(this)'> [x] </span>" +
                     "</li>"
        todo.insertAdjacentHTML('afterbegin', newTodo)
        // kosongkan field
        newTxt.value = "";

        }
        function toggle (el){
            el.classList.toggle('done')

        }
        function removeItem(el){
            el.parentElement.remove()
        }
        


        </script>
